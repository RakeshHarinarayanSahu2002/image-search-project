<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a href="./index.html"><h1 class="home-page">Image Search App</h1></a>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686581551-867e0b208bd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
          alt="man under the water"
        />
        <a href="https://unsplash.com/photos/DnF5nG4Fk4c" target="_blank"
          >Scuba diving</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1517486808906-6ca8b3f04846?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29sbGVnZSUyMHN0dWRlbnRzfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"
          alt="College students hanging with group"
        />
        <a href="https://unsplash.com/photos/DnF5nG4Fk4c" target="_blank"
          >College students</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29sbGVnZSUyMHN0dWRlbnRzfGVufDB8fDB8fHww&auto=format&fit=crop&w=1000&q=60"
          alt="IT Professionals working in team"
        />
        <a href="https://unsplash.com/photos/DnF5nG4Fk4c" target="_blank"
          >IT Professionals</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="./script.js"></script>
  </body>
</html>
